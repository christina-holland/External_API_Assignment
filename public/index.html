<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 State Death Count</title>
</head>
<body>
    <h1>COVID-19 State Death Count</h1>
    <form id="covidForm">
        <label for="stateInput">Enter state abbreviation (e.g., NY, CA):</label>
        <input type="text" id="stateInput" name="state" required>
        <button type="submit">Get Death Count</button>
    </form>

    <div id="covidInfo">
        <!-- COVID 19 death count data will display here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
